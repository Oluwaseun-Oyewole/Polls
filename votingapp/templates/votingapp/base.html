<!doctype html>
<html lang="en">
<head>

     {% load static %}
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'votingapp/votingapp.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title> {% block title %} Pollster {% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

   <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <div class="navbar-header w-100 text-center mb-3">
                <a href="{% url 'votingapp:home' %}"><span class="navbar-brand">Django Pollster Project</span></a
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-6 m-auto ">
                {%block content%}{% endblock%}
            </div>
        </div>
    </div>

<div style="margin-bottom:760px;"></div>
</body>
</html>
